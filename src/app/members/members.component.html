<div>
  <p>Calcul des points : +1 par passager transporté, -1 par voyage effectué comme passager</p>
</div>
<div class="mat-elevation-z8">
<table mat-table class="full-width-table" matSort [dataSource]="sortedMembers" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centeredHeader"> Nom </th>
    <td mat-cell *matCellDef="let member"> {{member.name}} </td>
  </ng-container>
  <ng-container matColumnDef="km">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centeredHeader"> Km parcourus</th>
    <td mat-cell *matCellDef="let member"> {{member.km | number : '1.0-0'}} Km </td>
  </ng-container>
  <ng-container matColumnDef="co2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centeredHeader"> Co2 économisé</th>
    <td mat-cell *matCellDef="let member"> {{member.co2 | number : '1.0-3'}} Kg </td>
  </ng-container>
  <ng-container matColumnDef="nbPoints">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="nbPoints" class="centeredHeader">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">directions_car</mat-icon>NbPoints </th>
    <td mat-cell *matCellDef="let member"> {{member.nbPoints}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

</table>
</div>
